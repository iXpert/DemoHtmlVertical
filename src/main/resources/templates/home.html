<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" id="bootstrap-css">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"
          href="../static/css/sidebar.css" />
</head>
<body>


<div class="nav-side-menu">
    <div class="brand"><h3>iXpert LMS</h3></div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

    <div class="menu-list">

        <ul id="menu-content" class="menu-content collapse active">
            <li>
                <a href="#">
                    <i class="fa fa-home fa-lg"></i> Home
                </a>
            </li>

            <li  data-toggle="collapse" data-target="#products" class="collapsed">
                <a href="#"><i class="fa fa-book fa-lg"></i> Books <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="products">
                <li class="active"><a href="#">All Books</a></li>
                <li><a href="#">Add New Book</a></li>
            </ul>


            <li data-toggle="collapse" data-target="#service" class="collapsed">
                <a href="#"><i class="fa fa-user fa-lg"></i> Authors <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="service">
                <li>All Authors</li>
                <li>Add New Author</li>
            </ul>


            <li data-toggle="collapse" data-target="#new" class="collapsed">
                <a href="#"><i class="fa fa-list fa-lg"></i>Book Categories <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="new">
                <li>All Categories</li>
                <li>Add New Category</li>
            </ul>

        </ul>
    </div>
</div>

</body>
</html>
