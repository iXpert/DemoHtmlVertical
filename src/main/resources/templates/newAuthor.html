<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Sidebar with Thymeleaf</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header" />

<div class="container" style="height: 90vh;"> <!-- this means the height of the container will be 80% of the Viewer Height -->

    <br/>
    <br/>
    <br/>
    <br/>

    <!-- Default form contact -->
    <form class="text-center border border-light p-5">

        <p class="h4 mb-4">New Author</p>

        <!-- First Name -->
        <label type="text" for="fName" class="label">First Name</label>
        <input type="text" id="fName" class="form-control mb-4" placeholder="First Name">

        <!-- Last Name -->
        <label type="text" for="lName" class="label">Last Name</label>
        <input type="text" id="lName" class="form-control mb-4" placeholder="Last Name">

        <!-- Nationality -->
        <label type="text" for="nationality" class="label">Nationality</label>
        <select class="browser-default custom-select mb-4" id="nationality">
            <option value="" selected>Choose Nationality</option>
            <option value="1" >US</option>
            <option value="2">UK</option>
            <option value="3">France</option>
            <option value="4">Brazil</option>
            <option value="4">Spain</option>
            <option value="4">Egypt</option>
        </select>

        <!-- Save button -->
        <!-- button class="btn btn-info btn-block btn-dark" type="submit">Save</button-->
        <button class="btn btn-info btn-dark" type="submit">Save</button>

        <!-- Cancel button -->
        <button class="btn btn-info btn-dark" type="reset">Cancel</button>
    </form>
    <!-- Default form contact -->

</div>

</div>

<div th:replace="fragments/footer :: footer" />

</body>
</html>
